<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div th:align="center">

    <h1 th:align="center">Edit user</h1>

    <hr/>

    <form th:action="@{/users/edit}" th:object="${user}" method="post">

        <input type="hidden" name="id" th:value="${user.getId()}">

        <p>
            <label th:for="name">Name</label>
            <input type="text" name="firstName" th:id="firstName" th:value="${user.getFirstName()}">
        </p>

        <p>
            <label th:for="lastName">Last name</label>
            <input type="text" name="secondName" th:id="lastName" th:value="${user.getSecondName()}"><br/>
        </p>

        <p>
            <label th:for="age">Age</label>
            <input type="text" name="age" th:id="age" th:value="${user.getAge()}"><br/>
        </p>

        <hr/>

        <button type="submit">Apply changes</button>
    </form>

    <br/>

    <form th:action="@{/users}">
        <button type="submit">Back to User List</button>
    </form>

</div>
</body>
</html>
